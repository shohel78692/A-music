<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music webpage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
	  <div class="navbar">
	  	<img src="img2.jpg" class="logo">
	  	<ul>
	  		<li><a href="">Home</a></li>
	  		<li><a href="">About</a></li>
	  		<li><a href="">Specifications</a></li>
	  		<li><a href="">Products</a></li>
	  		<li><a href="">Connect</a></li>
	  	</ul>
	  </div>
	  <div class="content">
	  	<div class="left-col">
	  		<h1>The <br>Real<br> Sound</h1>
	  	</div>
	  	<div class="right-col">
	  		<p>Click Here To Listen</p>
	  		<img src="play.png" id="icon">
	  	</div>
	  </div>
	</div>

	<audio id="mySong">
		<source src="naat.mp3" type="audio/mp3">
	</audio>

	<script type="text/javascript">
		var mySong =  document.getElementById('mySong');
		var icon = document.getElementById('icon');

		icon.onclick = function(){
			if(mySong.paused){
				mySong.play();
				icon.src = "pause.png";
			}else{
                mySong.pause();
				icon.src = "play.png";
			}
		}



	</script>

</body>
</html>
